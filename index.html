<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">

    <audio id="rockAudio" src="sounds/rock.wav"></audio>
    <audio id="paperAudio" src="sounds/paper.wav"></audio>
    <audio id="scissorsAudio" src="sounds/scissors.wav"></audio>

    <h1>
        THE ROCK, Paper, Scissors
    </h1>

    <div class="buttons">
        <button type="button" id="rock"><img src="images/rock.png"></button>
        <button type="button" id="paper"><img src="images/paper.png"></button>
        <button type="button" id="scissors"><img src="images/scissors.png"></button>
    </div>
    
    <div class="">
        <div id="result"></div>
        <div id="score"></div>
    </div>  
</div>

</body>
<script src="script.js"></script>
</html>
